segments:
  m: [voiced, bilabial, nasal, stop]
  n: [voiced, alveolar, nasal, stop]
  ŋ: [voiced, velar, nasal, stop]
  ɴ: [voiced, uvular, nasal, stop]
  p: [voiceless, bilabial, stop]
  t: [voiceless, alveolar, stop]
  k: [voiceless, velar, stop]
  q: [voiceless, uvular, stop]
  ʔ: [voiceless, glottal, stop]
  b: [voiced, bilabial, stop]
  d: [voiced, alveolar, stop]
  g: [voiced, velar, stop]
  ɢ: [voiced, uvular, stop]
  t͡ʃ: [voiceless, palato_alveolar, affricate]
  d͡ʒ: [voiced, palato_alveolar, affricate]
  f: [voiceless, labial, fricative]
  θ: [voiceless, dental, fricative]
  s: [voiceless, alveolar, sibilant, fricative]
  ʃ: [voiceless, palato_alveolar, sibilant, fricative]
  x: [voiceless, velar, fricative]
  χ: [voiceless, uvular, fricative]
  h: [voiceless, glottal, fricative]
  v: [voiced, labial, fricative]
  ð: [voiced, dental, fricative]
  z: [voiced, alveolar, sibilant, fricative]
  ʒ: [voiced, palato_alveolar, sibilant, fricative]
  ɣ: [voiced, velar, fricative]
  ʁ: [voiced, uvular, fricative]
  r: [voiced, alveolar, trill]
  l: [voiced, alveolar, lateral, approximant]
  j: [voiced, palatal, approximant]
  w: [voiced, velar, approximant]
  i: [voiced, close, front, unrounded, vowel]
  u: [voiced, close, back, rounded, vowel]
  e: [voiced, mid, front, unrounded, vowel]
  o: [voiced, mid, back, unrounded, vowel]
  a: [voiced, open, central, unrounded, vowel]

consonant:
  labial:
    bilabial: [m, p, b]
    labiodental: [f, v]
  coronal:
    dental: [θ, ð]
    alveolar: [n, t, d, s, z, r, l]
    palato-alveolar: [t͡ʃ, d͡ʒ, ʃ, ʒ]
  dorsal:
    palatal: [j]
    velar: [ŋ, k, g, x, ɣ]
    uvular: [ɴ, q, ɢ, χ, ʁ]
  stop: [m, n, ŋ, ɴ, p, t, k, q, b, d, g, ɢ]
  affricate: [t͡ʃ, d͡ʒ]
  continuant:
    fricative: [f, θ, s, ʃ, x, χ, h, v, ð, z, ʒ, ɣ, ʁ]
    sonorant:
      nasal: [m, n, ŋ, ɴ]
      trill: [r]
      approximant: [l, j, w]
  sibilant: [t͡ʃ, d͡ʒ, s, z, ʃ, ʒ]
vowel:
  close: [i, u]
  mid: [e, o]
  open: [a]
  unrounded: [a, i, e]
  rounded: [u, o]
voiced: [m, n, ŋ, ɴ, b, d, g, ɢ, d͡ʒ, v, ð, z, ʒ, ɣ, ʁ, i, u, e, o, a]
