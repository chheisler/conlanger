segments:
  consonant:
    labial:
      bilabial: [m, p, b]
      labiodental: [f, v]
    coronal:
      dental: [θ, ð]
      alveolar: [n, t, d, s, z, r, l]
      palato-alveolar: [t͡ʃ, d͡ʒ, ʃ, ʒ]
    dorsal:
      palatal: [j]
      velar: [ŋ, k, g, x, ɣ]
      uvular: [ɴ, q, ɢ, χ, ʁ]
    stop: [m, n, ŋ, ɴ, p, t, k, q, b, d, g, ɢ]
    affricate: [t͡ʃ, d͡ʒ]
    continuant:
      fricative: [f, θ, s, ʃ, x, χ, h, v, ð, z, ʒ, ɣ, ʁ]
      sonorant:
        nasal: [m, n, ŋ, ɴ]
        trill: [r]
        approximant: [l, j, w]
    sibilant: [t͡ʃ, d͡ʒ, s, z, ʃ, ʒ]
  vowel:
    close: [i, u]
    mid: [e, o]
    open: [a]
    unrounded: [a, i, e]
    rounded: [u, o]
  voiced: [m, n, ŋ, ɴ, b, d, g, ɢ, d͡ʒ, v, ð, z, ʒ, ɣ, ʁ, i, u, e, o, a]
